<script>
// $('#drinkHalf').height($('#foodHalf').height());
// $('#candyHalf').height($('#popcornHalf').height());

//populate concession item list in dropdown for combo items
function loadConcessionsForCombos(idNumber) {
  $.getJSON("/get_concessions", function(data) {
    $.each(data, function(i, item) {
      var price = parseFloat(item.price).toFixed(2);
      $('#dropdown-'+idNumber).append('<option value="'+i+'">'+item.name+' -- $'+price+'</option>');
    });
  });
}

//populate concession items from json string
function loadConcessions() {
  $.getJSON("/get_concessions", function(data) {
    $.each(data, function(i, item) {
      var condiments = "No";
      if (item.hasCondiments === true) {
        condiments = "Yes";
      }
      var price = parseFloat(item.price).toFixed(2);

      var $tr=$('<tr class=\'tableBody\'></tr>');
      $tr.append($('<td></td>',{text : item.name}));
      if (item.type == "combo") {
        var comboItems = "";
        $.each(item.items, function(n, comboItem) {
          comboItems += comboItem.amount + ' ' + comboItem.name + ', ';
        });
        comboItems = comboItems.slice(0, -2);
        $tr.append($('<td></td>',{text : comboItems}));
      }
      $tr.append($('<td></td>',{text : '$'+price}));
      if (item.type == "food") {
        $tr.append($('<td></td>',{text : condiments}));
        $tr.append($('<td><a href="#" class="deleteBtn" data-name="'+item.name+'" data-price="'+item.price+'" data-type="'+item.type+'" data-hasCondiments="'+item.hasCondiments+'">'
          +'<span class="remove glyphicon glyphicon-remove"></span></a></td>'));
      }
      else {
        $tr.append($('<td><a href="#" class="deleteBtn" data-name="'+item.name+'" data-price="'+item.price+'" data-type="'+item.type+'">'
          +'<span class="remove glyphicon glyphicon-remove"></span></a></td>'));
      }

      //append each item to the corresponding table (food, drinks, etc.)
      $('#'+item.type+'Half').find('tbody').append($tr);
    });
  });
}

$(document).ready(function() {
  var i = 0;
  loadConcessions();
  loadConcessionsForCombos(i);
  i++;

  //to make concession form submit on 'enter' and not just on clicking submit
  $(".concessionInput").keyup(function(event) {
    if (event.keyCode === 13) {
        $("#submitBtn").click();
    }
  });
  // $('select').change(function(event) {
  //   if (event.keyCode === 13) {
  //     $("#submitBtn").click();
  //   }
  // });

  //add concession items
  $('#submitBtn').on('click', function() {
    var name = $('#name').val();
    var price = $('#price').val();
    var type = $('#concessionType').find(":selected").val();
    var hasCondiments = $('#condiments').is(':checked');
    var jsonObj = {
      name: name,
      price: price,
      type: type,
      hasCondiments: hasCondiments
    }

    $.ajax({
      type: 'PUT',
      url: '/add_concession/',
      dataType: 'JSON',
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify(jsonObj),
      success: function(data) {
        // $('#concessionModal').hide();
        location.reload();
        loadConcessions();
      },
      error: function(data) {
        $('#concessionModal').hide();
        $('#failModal').show();
      }
    })
  });

  // to add another concession item to a combo
  $(document).on('click', '#addCombo', function() {
    var newItemList = '<div class="w3-row comboItemsRow">' +
        '<div class="w3-twothird">' +
        '<label class="w3-text-gray">Items</label>' +
        '<select id="dropdown-'+i+'" class="comboDropdown w3-select w3-border" name="option">' +
        '<option value="" disabled selected>Choose concession item...</option>' +
        '</select>' +
        '</div>' +
        '<div class="w3-third">' +
        '<label class="w3-text-gray">Item Amount</label>' +
        '<input class="comboAmount w3-input w3-border" id="amount-'+i+'" type="number" required></input>' +
        '</div></div><br/><br/>';

    $('#addComboItemsDiv').append(newItemList);
    loadConcessionsForCombos(i);
    i++;
  });

  $('#comboSubmitBtn').on('click', function() {
    var name = $('#comboName').val();
    var price = parseFloat($('#comboPrice').val());
    var items = [];
    var totalItems = 0;
    var itemCount = 0;
    var discount = 0;
    var totalCost = parseFloat(0);

    var comboItemList = document.getElementsByClassName('comboDropdown');

    // for each combo item, add its name, price, and amount to json string
    $.each(comboItemList, function(i, item) {
      var itemID = $(item).attr('id');
      var splitID = itemID.split('-');
      var id = splitID[1];
      var selectedItem = $('#'+itemID+' option:selected').text();
      var itemAmount = parseInt($('#amount-'+id).val());
      var splitItem = selectedItem.split('--');

      var itemName = splitItem[0].trim();
      var itemPrice = splitItem[1].trim();
      itemPrice = itemPrice.split('$');
      itemPrice = parseFloat(itemPrice[1]);

      var itemObj = {
        name: itemName,
        price: itemPrice,
        amount: itemAmount
      };

      totalCost = parseFloat(totalCost) + (itemPrice * itemAmount);
      itemCount = parseInt(itemCount) + itemAmount;
      totalItems = parseInt(totalItems) + itemAmount;

      items.push(itemObj);
    });

    discount = price - totalCost;
    var jsonObj = {
      name: name,
      items: items,
      totalItems: totalItems,
      itemCount: itemCount,
      discount: discount,
      price: price,
      type: "combo"
    };

    $.ajax({
      type: 'PUT',
      url: '/add_concession/',
      dataType: 'JSON',
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify(jsonObj),
      success: function(data) {
        // $('#concessionModal').hide();
        location.reload();
        loadConcessions();
      },
      error: function(data) {
        $('#concessionModal').hide();
        $('#failModal').show();
      }
    })
  });

  //delete concession items
  $(document).on('click', '.deleteBtn', function() {
    var self = $(this);
    var name = self.data("name");
    var price = self.data("price");
    var type = self.data("type");

    var jsonObj = {
      name: name,
      price: price,
      type: type
    }

    $.ajax({
      type: 'PUT',
      url: '/delete_concession',
      dataType: 'JSON',
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify(jsonObj),
      success: function(data) {
        location.reload();
        loadConcessions();
      },
      error: function(data) {
        $('#failModal').show();
      }
    })
  });

});
</script>
