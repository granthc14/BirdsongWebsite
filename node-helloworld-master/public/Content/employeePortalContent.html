<style>
  table {
      font-size: 18px;
  }

  .checkmark {
    color: #f44336!important
  }
  .checkmark:hover {
      color: #4CAF50!important
    }
  .checkmark:focus {
      color: #4CAF50!important
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


<div class="w3-container">
  <div class="w3-card-4 w3-margin" style="overflow-x: auto;">
      <header class="w3-container w3-blue">
          <h1>Incoming Orders</h1>
      </header>

      <table class="w3-table w3-striped w3-padding-32">
        <tbody>
          <tr>
              <th>Order Number</th>
              <th>Screen</th>
              <th>Car Information</th>
              <th>Display Number</th>
              <th>Time Ordered</th>
              <th>Cash or Card</th>
              <th>Total Cost</th>
              <th style="text-align:center;">Is Complete</th>
          </tr>
        </tbody>
      </table>
  </div>
</div>

<script>

$(document).ready(function() {
  //load orders when the page first loads
  $.getJSON("http://birdsong.mybluemix.net/get_orders", function(data) {
    $.each(data, function(i, item) {
      // if (item.isCompleted == false) {
        var time = item.orderTime;
        time = time.split('T')[1];
        time = time.split(":");
        amPm = "AM";
        if (time[0] > 12) {
          time[0] = time[0] - 12;
          amPm = "PM";
        }
        time = time[0] + ":" + time[1] + " " + amPm;

          var $tr=$('<tr class=\'tableBody\'></tr>');
          $tr.append($('<td><a target="_blank" href=\'orderDetails.html?orderNo='+item.orderNo+'\'>'+item.orderNo+'</a></td>'));
          $tr.append($('<td></td>',{text : item.screenNo}));
          $tr.append($('<td></td>',{text : item.carColor
              + ' ' + item.carMake + ' ' + item.carModel}));
          $tr.append($('<td></td>',{text : item.displayNo}));
          $tr.append($('<td></td>',{text : time}));
          $tr.append($('<td></td>',{text : item.cashOrCard}));
          $tr.append($('<td></td>',{text : '$'+item.cost}));
          //need to add an onclick here to change isCompleted JSON field to 'true'
          $tr.append($('<td style="text-align: center;"><a class="checkmark" href="#"><span class="glyphicon glyphicon-ok"></span></a></td>'))
          $tr.append($('<td></td>'));
          $('#content').find('tbody').append($tr);
      // }
    });
  });

  //then refresh the orders every time the json changes (i.e., a new order comes in)
  var previous = null;
  var current = null;
  setInterval(function() {
      $.getJSON("http://birdsong.mybluemix.net/get_orders", function(json) {
          current = JSON.stringify(json);
          if (previous && current && previous !== current) {
            $('#content').find('.tableBody').empty();
            $.each(data, function(i, item) {
              // if (item.isCompleted == false) {
                var time = item.orderTime;
                time = time.split('T')[1];
                time = time.split(":");
                amPm = "AM";
                if (time[0] > 12) {
                  time[0] = time[0] - 12;
                  amPm = "PM";
                }
                time = time[0] + ":" + time[1] + " " + amPm;

                  var $tr=$('<tr class=\'tableBody\'></tr>');
                  $tr.append($('<td><a target="_blank" href=\'orderDetails.html?orderNo='+item.orderNo+'\'>'+item.orderNo+'</a></td>'));
                  $tr.append($('<td></td>',{text : item.screenNo}));
                  $tr.append($('<td></td>',{text : item.carColor
                      + ' ' + item.carMake + ' ' + item.carModel}));
                  $tr.append($('<td></td>',{text : item.displayNo}));
                  $tr.append($('<td></td>',{text : time}));
                  $tr.append($('<td></td>',{text : item.cashOrCard}));
                  $tr.append($('<td></td>',{text : item.totalCost}));
                  //need to add an onclick here to change isCompleted JSON field to 'true'
                  $tr.append($('<td style="text-align: center;"><a class="checkmark" href="#"><span class="glyphicon glyphicon-ok"></span></a></td>'))
                  $('#content').find('tbody').append($tr);
                // }
            });
          }
          previous = current;
      });
  }, 2000);
});

</script>
