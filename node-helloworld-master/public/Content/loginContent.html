<div class="w3-row">
  <br/><br/>
  <div class="w3-container w3-third">
  </div>
    <div class="w3-container w3-third">
      <div class="w3-panel" style="display: none;" id="errorDiv">
        <h4 style="color: red;">The username or password you entered is incorrect.</h4>
      </div>

      <label class="w3-text-blue"><b>Username</b></label>
      <input class="w3-input w3-border" type="text" id="username">
      <br/>
      <label class="w3-text-blue"><b>Password</b></label>
      <input class="w3-input w3-border" type="password" id="password">
      <br/>
      <center><button class="w3-btn w3-blue" id="submitBtn">Submit</button></center>
    </div>
</div>

<script>
  $(document).ready(function() {
    $("#password").keyup(function(event) {
    if (event.keyCode === 13) {
        $("#submitBtn").click();
    }
});

    $('#submitBtn').click(function() {
      var username = $('#username').val();
      var password = $('#password').val();
      console.log(username+' '+password);
      if (username == 'birdsong' && password == 'asdf') {
        console.log('success');
        window.location.href = 'employeePortal.html';
      }
      else {
        console.log('fail');
        $('#errorDiv').show();
      }
    });
  });
</script>
